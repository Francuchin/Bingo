<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bingo</title>
   <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="init()">
<div class="fondo"></div>
<app></app>
<div id="ejemplo"></div>
<sorteo>
   <svg width="100%" font-size="200px">
      <g width="100%" height="100%">
         <circle fill="url(#grad_red)" cx="50%" cy="50%" r="40%"/>
         <text x="50%" y="50%" 
            text-anchor="middle"
            dy=".3em" font-size="13rem"></text>
      </g>
       <radialGradient id="grad_white" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
         <stop stop-color="white" offset="0"/>
         <stop stop-color="rgb(192,192,192)" offset="50%"/>
         <stop stop-color="rgb(127,127,127)" offset="70%"/>
         <stop stop-color="rgb(64,64,64)" offset="85%"/>
         <stop stop-color="rgb(0,0,0)" offset="100%"/>
       </radialGradient>
       <radialGradient id="grad_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
         <stop stop-color="rgb(200,200,200)" offset="0"/>
         <stop stop-color="red" offset="25%"/>
         <stop stop-color="rgb(192,0,0)" offset="50%"/>
         <stop stop-color="rgb(127,0,0)" offset="70%"/>
         <stop stop-color="rgb(64,0,0)" offset="85%"/>
         <stop stop-color="rgb(0,0,0)" offset="100%"/>
       </radialGradient>
   </svg>
</sorteo>
<subMenu>
   <subItem><i class="fa fa-repeat" aria-hidden="true" onclick="fnReinicio()"></i></subItem>
   <!--
   <subItem><i class="fa fa-rocket" aria-hidden="true"></i></subItem>
   <subItem><i class="fa fa-cog" aria-hidden="true"></i></subItem>
   -->
</subMenu>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
