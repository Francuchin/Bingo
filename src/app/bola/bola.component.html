<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
<g width="100%" height="100%">
 <circle [attr.fill]="bola.estado?'url(#grad_red)':'url(#grad_white)'" cx="50%" cy="50%" r="44%"/>
  <text 
	x="50%" 
	y="50%" 
	text-anchor="middle" 
   [attr.stroke]="bola.estado?'white':'black'" 
	stroke-width="1.5px" 
	dy=".3em" 
	font-family="Verdana" 
	font-size="150%" 
	[attr.fill]="bola.estado?'white':'black'" >{{bola.number}}</text> 
</g>
 <radialGradient id="grad_blue" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
   <stop stop-color="white" offset="0"/>
   <stop stop-color="blue" offset="25%"/>
   <stop stop-color="rgb(0,0,192)" offset="50%"/>
   <stop stop-color="rgb(0,0,127)" offset="70%"/>
   <stop stop-color="rgb(0,0,64)" offset="85%"/>
   <stop stop-color="rgb(0,0,0)" offset="100%"/>
 </radialGradient>
 <radialGradient id="grad_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
   <stop stop-color="#f55" offset="0"/>
   <stop stop-color="red" offset="25%"/>
   <stop stop-color="rgb(192,0,0)" offset="50%"/>
   <stop stop-color="rgb(127,0,0)" offset="70%"/>
   <stop stop-color="rgb(96,0,0)" offset="85%"/>
   <stop stop-color="rgb(64,0,0)" offset="100%"/>
 </radialGradient>
 <radialGradient id="grad_white" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
   <stop stop-color="white" offset="0"/>
   <stop stop-color="rgb(192,192,192)" offset="50%"/>
   <stop stop-color="rgb(127,127,127)" offset="70%"/>
   <stop stop-color="rgb(96,96,96)" offset="85%"/>
   <stop stop-color="rgb(64,64,64)" offset="100%"/>
 </radialGradient>
</svg>
