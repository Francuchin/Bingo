<div class="wrap" fxLayout="column">
  <div fxFlex="15%"></div>
  <div class="marco" fxLayout="row wrap" fxFlex="60%">
    <div class="celda" fxFlex="6.66%" *ngFor="let bola of bolas;" [@randomAnimation]="bola.number==animando?'mostrar':'ocultar'">
      <app-bola [bola]=bola></app-bola> 
    </div>
  </div>
  <div class="wrap-sorteo" *ngIf="mostrarBola" @BolaSorteo>
  	<div class="bola-wrap">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
		<g width="100%" height="100%">
		 <circle fill="url(#grad_red)" cx="50%" cy="50%" r="20%"/>
		  <text 
			x="50%" 
			y="50%" 
			text-anchor="middle"
			stroke="white" 
			stroke-width="1.5px" 
			dy=".3em" 
			font-family="Verdana" 
			font-size="12em" 
			fill="white" >{{numeroBola}}
		</text> 
		</g>
		 <radialGradient id="grad_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
		   <stop stop-color="#f55" offset="0"/>
		   <stop stop-color="red" offset="25%"/>
		   <stop stop-color="rgb(192,0,0)" offset="50%"/>
		   <stop stop-color="rgb(127,0,0)" offset="70%"/>
		   <stop stop-color="rgb(96,0,0)" offset="85%"/>
		   <stop stop-color="rgb(64,0,0)" offset="100%"/>
		 </radialGradient>
		</svg>
  	</div>
  </div>
  <div class="footer-controls-wrap" fxLayout="column">
	  <div class="footer-controls" fxLayout="row">
	  	<div fxFlex="350px" [fxHide]="!controles">
	  		<button (click)="resetear()">resetear</button>
	  	</div>
	  </div>
  </div>
</div>
